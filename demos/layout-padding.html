<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Layout Padding</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="./demo.css">
</head>
<body class="demo-padding">

  <div layout="vertical" layout-sm="horizontal" layout-padding>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex>
      <div>Dos [flex]</div>
    </div>

    <div flex>
      <div>Tres [flex]</div>
    </div>

    <div flex>
      <div>Cuatro [flex]</div>
    </div>

  </div>

  <div layout="vertical" layout-md="horizontal" layout-padding>

    <div flex>
      <div>Uno [flex]</div>
    </div>

    <div flex>
      <div>Dos [flex]</div>
    </div>

    <div flex>
      <div>Tres [flex]</div>
    </div>

    <div flex>
      <div>Cuatro [flex]</div>
    </div flex>

  </div>

  <div layout="vertical" layout-lg="horizontal" layout-padding>

    <div flex>
      <div>Uno [flex]</div>
    </div flex>

    <div flex>
      <div>Dos [flex]</div>
    </div>

  </div>

</body>
</html>
