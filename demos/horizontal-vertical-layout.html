<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Horizontal/Vertical Layouts</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="./demo.css">
</head>
<body>

  <div layout="horizontal" layout-padding>

    <div>
      <div class="demo-cell">Cell 1</div>
    </div>

    <div>
      <div class="demo-cell">Cell 2</div>
    </div>

  </div>

  <div layout="vertical" layout-padding>

    <div>
      <div class="demo-cell">Cell 1</div>
    </div>

    <div>
      <div class="demo-cell">Cell 2</div>
    </div>

  </div>

  <div layout="vertical" layout-md="horizontal" layout-padding>

    <div>
      <div class="demo-cell">Cell 1</div>
    </div>

    <div>
      <div class="demo-cell">Cell 2</div>
    </div>

  </div>

</body>
</html>
