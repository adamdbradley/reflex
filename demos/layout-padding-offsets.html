<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Layout Padding Offsets</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="./demo.css">
</head>
<body>

  <div layout="vertical" layout-sm="horizontal" layout-padding>

    <div flex offset-sm="25">
      <div class="demo-cell">Cell 1</div>
    </div>

    <div flex>
      <div class="demo-cell">Cell 2</div>
    </div>

    <div flex>
      <div class="demo-cell">Cell 3</div>
    </div>

  </div>

  <div layout="vertical" layout-md="horizontal" layout-padding>

    <div flex>
      <div class="demo-cell">Cell 1</div>
    </div>

    <div flex offset-md="25" flex-md="50">
      <div class="demo-cell">Cell 2</div>
    </div>

  </div>

  <div layout="horizontal" layout-padding>

    <div flex="50" offset="25">
      <div class="demo-cell">Cell 1</div>
    </div>

  </div>

  <div layout="vertical" layout-lg="horizontal" layout-padding>

    <div flex>
      <div class="demo-cell">Cell 1</div>
    </div>

    <div flex flex-lg="25">
      <div class="demo-cell">Cell 2</div>
    </div>

  </div>

  <div layout="horizontal" layout-padding>

    <div flex>
      <div class="demo-cell">Cell 1</div>
    </div>

    <div flex="50">
      <div class="demo-cell">Cell 2</div>
    </div>

    <div flex>
      <div class="demo-cell">Cell 1</div>
    </div>

  </div>

</body>
</html>
