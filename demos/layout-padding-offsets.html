<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Layout Padding Offsets</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="./demo.css">
</head>
<body class="demo-padding">

  <div layout="vertical" layout-sm="horizontal" layout-padding>

    <div flex offset-sm="25">
      <div>Uno</div>
    </div>

    <div flex>
      <div>Dos</div>
    </div>

    <div flex>
      <div>Tres</div>
    </div>

  </div>

  <div layout="vertical" layout-md="horizontal" layout-padding>

    <div flex>
      <div>Uno</div>
    </div>

    <div flex flex-md="50" offset-md="25">
      <div>Dos</div>
    </div>

  </div>

  <div layout="horizontal" layout-padding>

    <div flex="50" offset="25">
      <div>Uno</div>
    </div>

  </div>

  <div layout="vertical" layout-lg="horizontal" layout-padding>

    <div flex>
      <div>Uno</div>
    </div>

    <div flex flex-lg="25">
      <div>Dos</div>
    </div>

  </div>

  <div layout="horizontal" layout-padding>

    <div flex>
      <div>Uno</div>
    </div>

    <div flex="50">
      <div>Dos</div>
    </div>

    <div flex>
      <div>Tres</div>
    </div>

  </div>

</body>
</html>
